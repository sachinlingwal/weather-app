<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app_main">
      <div class="searchInputBox">
        <input
          type="text"
          id="input_box"
          class="input_box"
          placeholder="Enter Your City Name"
          autocomplete="off"
        />
      </div>
      <div class="weather_body">
        <div class="location_details">
          <div class="city" id="city">bangalore</div>
          <div class="date" id="date">18 june (friday),2021</div>
        </div>
        <div class="weather_status">
          <div class="temp" id="temp">34&deg;C</div>
          <div class="min_max" id="min_max">32&deg;C(min)/34&deg;C(max)</div>
          <div class="weather_status" id="weather_status">Clear</div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
